---
# Monitoring Stack Secrets
# NOTE: These are dummy/example secrets for demonstration purposes.
# In production, use a secrets management system like HashiCorp Vault,
# AWS Secrets Manager, or Kubernetes External Secrets Operator.
# NEVER commit real secrets to version control!

# Grafana Admin Secret
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin
  namespace: monitoring
type: Opaque
data:
  # Dummy admin password - CHANGE THIS IN PRODUCTION!
  # Use: echo -n 'your-secure-grafana-password' | base64
  password: YWRtaW4= # 'admin' base64 encoded

---
# Elasticsearch Secret (for production authentication)
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-creds
  namespace: monitoring
type: Opaque
data:
  # Elasticsearch credentials - REQUIRED IN PRODUCTION!
  # Use: echo -n 'your-elasticsearch-username' | base64
  username: ZWxhc3RpYw== # 'elastic' base64 encoded

  # Use: echo -n 'your-secure-elasticsearch-password' | base64
  password: cGFzc3dvcmQ= # 'password' base64 encoded (CHANGE THIS!)

