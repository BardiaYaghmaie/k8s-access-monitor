apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-access-monitor.fullname" . }}-grafana
  labels:
    {{- include "k8s-access-monitor.labels" . | nindent 4 }}
type: Opaque
data:
  # Dummy admin password - CHANGE THIS IN PRODUCTION!
  # Use: echo -n 'your-secure-password' | base64
  admin-password: YWRtaW4=  # 'admin' base64 encoded

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-access-monitor.fullname" . }}-elasticsearch
  labels:
    {{- include "k8s-access-monitor.labels" . | nindent 4 }}
type: Opaque
data:
  # Elasticsearch credentials - REQUIRED IN PRODUCTION!
  # Use: echo -n 'your-elasticsearch-username' | base64
  username: ZWxhc3RpYw==  # 'elastic' base64 encoded (dummy)

  # Use: echo -n 'your-secure-elasticsearch-password' | base64
  password: cGFzc3dvcmQ=  # 'password' base64 encoded (dummy - CHANGE THIS!)

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-access-monitor.fullname" . }}-app
  labels:
    {{- include "k8s-access-monitor.labels" . | nindent 4 }}
type: Opaque
data:
  # Application secrets for API keys, tokens, etc.
  # Add your application-specific secrets here

  # Example API key for external services
  # Use: echo -n 'your-api-key' | base64
  api-key: ZHVtbXktYXBpLWtleQ==  # 'dummy-api-key' base64 encoded

  # Example JWT secret
  # Use: echo -n 'your-jwt-secret' | base64
