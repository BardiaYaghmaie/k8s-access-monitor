apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "k8s-access-monitor.fullname" . }}-collector
  labels:
    {{- include "k8s-access-monitor.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.mainApp.schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "k8s-access-monitor.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.global.security.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "k8s-access-monitor.serviceAccountName" . }}
          containers:
            - name: collector
              image: "{{ .Values.mainApp.image.repository }}:{{ .Values.mainApp.image.tag }}"
              imagePullPolicy: {{ .Values.mainApp.image.pullPolicy }}
              volumeMounts:
                - name: input-config
                  mountPath: /app/input.json
                  subPath: input.json
                - name: logs
                  mountPath: /app/logs
                {{- if .Values.global.security.createSecrets }}
                - name: app-secrets
                  mountPath: /app/secrets
                  readOnly: true
                {{- end }}
              env:
                - name: PYTHONPATH
                  value: "/app"
                - name: OUTPUT_FILE
                  value: "/app/logs/access_logs.jsonl"
                - name: ELASTICSEARCH_URL
                  value: "{{ .Values.sidecar.elasticsearch.url }}"
                - name: ELASTICSEARCH_INDEX
                  value: "{{ .Values.sidecar.elasticsearch.index }}"
                {{- if .Values.global.security.createSecrets }}
                # Application secrets from Kubernetes secrets
                - name: API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "k8s-access-monitor.fullname" . }}-app
                      key: api-key
                - name: JWT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "k8s-access-monitor.fullname" . }}-app
                      key: jwt-secret
                {{- end }}
              resources:
                {{- toYaml .Values.mainApp.resources | nindent 16 }}
          volumes:
            - name: input-config
              configMap:
                name: {{ include "k8s-access-monitor.fullname" . }}-config
            - name: logs
              emptyDir: {}
            {{- if .Values.global.security.createSecrets }}
            - name: app-secrets
              secret:
                secretName: {{ include "k8s-access-monitor.fullname" . }}-app
                # Optional: specify which keys to mount
                items:
                - key: api-key
                  path: api-key
                - key: jwt-secret
                  path: jwt-secret
            {{- end }}
          restartPolicy: OnFailure
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
