{{- if .Values.global.security.networkPolicy.enabled }}
---
# Network Policy for enhanced security
# Restricts pod-to-pod communication to only necessary services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "k8s-access-monitor.fullname" . }}-allow
  labels:
    {{- include "k8s-access-monitor.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "k8s-access-monitor.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: {{ .Values.metricsExporter.port }}
  # Allow DNS resolution
  - ports:
    - protocol: UDP
      port: 53
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to external services (for API calls)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP to monitoring services
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9200  # Elasticsearch
    - protocol: TCP
      port: 9090  # Prometheus
  # Allow Kubernetes API server access
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          component: kube-apiserver
    ports:
    - protocol: TCP
      port: 6443
---
# Deny all other traffic to k8s-access-monitor pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "k8s-access-monitor.fullname" . }}-deny-all
  labels:
    {{- include "k8s-access-monitor.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "k8s-access-monitor.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
{{- end }}
